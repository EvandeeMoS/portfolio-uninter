        <section class="page-body">
            <section class="mail-section">
                <h2>Mande-me um email</h2>
                <section class="mail">
                    <form action="POST">
                        <div class="subject-container">
                            <label for="email-subject">Assunto:</label>
                            <input id="email-subject" class="mail-subject" name="subject" placeholder="Insira o assunto do email aqui..." type="text">
                        </div>
                        <div class="name-container">
                            <label class="name-label" for="name-input">Nome: </label>
                            <input class="name-input" id="name-input" name="email" placeholder="Insira seu nome aqui..." type="text">
                        </div>
                        <div class="email-container">
                            <label class="email-label" for="email-input">Email: </label>
                            <input class="email-input" id="email-input" name="email" placeholder="Insira seu email aqui..." type="text">
                        </div>
                        <div class="message-container">
                            <label class="message-label" for="message">Mensagem:</label>
                            <textarea class="message-textarea" id="message" name="message" placeholder="Insira o corpo do seu email aqui" type="text" rows="20"></textarea>
                        </div>
                        <button title="enviar" class="send-mail-btn" type="submit">enviar</button>
                    </form>
                </section>
            </section>
        </section>
